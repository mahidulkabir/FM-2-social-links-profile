<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
 <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./styles/social link profile.css">
  
</head>
<body>
  <section class="main">
    <div class="container">
   
      <div class="pic">
          <img src="./assets/images/avatar-jessica.jpeg" alt="">
      </div>
      <div class="description">
        <h3>Jessica Randall</h3>
        <p class="address">London, United Kingdom</p>
        <p class="about">"Front-end developer and avid reader. "</p> 
      </div>
    
      <div class="social"></div>
       <div class="item">GitHub</div>
        <div class="item">Frontend Mentor</div>
        <div class="item">LinkedIn</div>
        <div class="item">Twitter</div>
        <div class="item">Instagram</div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/mahidulkabir">Mahidul Kabir</a>.
    </div>
  </section>
</body>
</html>
